<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <div class="container">
      <img
        class="container__img"
        src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png"
        alt="FreeCodeCamp Logo"
      />
      <h1 class="container__title">Pokémon Search App</h1>
      <div class="container info">
        <form role="search" id="form" class="form">
          <label for="search-input">Search for Pokémon Name or ID:</label>
          <input type="text" id="search-input" required />
          <button type="submit" id="search-button">Search</button>
        </form>
        <div class="container">
          <div>
            <p id="pokemon-name">Snorlax</p>
            <p id="pokemon-id">#143</p>
          </div>
          <div>
            <p id="weight">Weight: 4600</p>
            <p id="height">Height: 21</p>
          </div>
          <div id="sprite-container">
            <!--IMAGE AQUI
                    <img >
                    -->
          </div>
          <div id="types">
            <!--SPAN AQUI CON EL TYPO DE POKEMON
                    <span>Normal</span>
                    -->
          </div>
          <div>
            <table>
              <tbody>
                <!--AQUI VAN LAS FILAS DE LAS STATS-->
                <tr>
                  <th>Base</th>
                  <th>Stats</th>
                </tr>
                <tr>
                  <td>HP:</td>
                  <td id="hp">160</td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack">110</td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense">65</td>
                </tr>
                <tr>
                  <td>Sp. Attack:</td>
                  <td id="special-attack">65</td>
                </tr>
                <tr>
                  <td>Sp. Defense:</td>
                  <td id="special-defense">110</td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed" class="speed">30</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
